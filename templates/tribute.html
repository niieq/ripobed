<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="nenepadi">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>RIP Obed</title>


    <!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">


</head>
<body style="background-color: #222222">
	
	<nav class="navbar navbar-expand-lg container">
		  <a class="navbar-brand" href="#"><i style="color: #FFFFFF;">RIP</i> <span style="color: #FF9526;">OBED</span></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    
		    <ul class="navbar-nav ml-auto">
		    	<li class="nav-item">
		        <a class="nav-link" style="color: #FFFFFF;" href="/biography">Biography</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" style="color: #FFFFFF;" href="/tributes">Tributes</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" style="color: #FFFFFF;" href="#">Gallery</a>
		      </li>
		    </ul>
		    
		  </div>
	</nav>

	<div class="container" style="color: #FFFFFF; margin-top: 100px;">
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-sm-3">
				<h3>TRIBUTES</h3>
			</div>
			<div class="col-sm-5">
				<button class="btn btn-sm" data-toggle="modal" data-target="#tributeModal" style="background-color: #FDBF2D;">Add A Tribute</button>
			</div>
		</div>

		{{ range . }}

			<div class="row">
				<div class="col-sm-5">
					<p>{{ .Tribute }}</p>

					<div class="row">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-2">
				                    <img src="/static/uploads/{{ .Profile }}" class="rounded-circle img-responsive" alt="" width="60px" height="60px" />

				                </div>
				                <div class="col-sm-8">
				                	<h4>{{ .Name }}</h4>
				                	<p>{{ .Relationship }}</p>

				                </div>
				                <div class="col-sm-1"></div>
							</div>
							<hr style="background-color: #585858;" />

						</div>
					</div>
				</div>
			</div>

		{{ end }}

	</div>

	<!-- Modal -->
<div class="modal fade" id="tributeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add A Tribute</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form method="POST" action="" enctype="multipart/form-data">

      <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Your Name:</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Who is Obed to You:</label>
            <input type="text" name="relationship" class="form-control" id="relationship">
          </div>
          <div class="form-group">
          	<label for="image" class="col-form-label">Upload Your Profile Pic:</label>
          	<input type="file" name="profile" class="" id="image">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Write a tribute:</label>
            <textarea class="form-control" name="tribute" id="message-text"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
        </form>

    </div>
  </div>
</div>

<script src="/static/js/jquery-1.9.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
